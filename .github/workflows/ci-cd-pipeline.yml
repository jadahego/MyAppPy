name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-west-2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Cache pip dependencies
      id: cache-pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install virtualenv
        virtualenv app_virtual_env
        source ./app_virtual_env/bin/activate
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        cd tests
        source ../app_virtual_env/bin/activate
        pytest

    - name: Cache virtualenv
      id: cache-venv
      uses: actions/cache@v2
      with:
        path: app/app_virtual_env
        key: ${{ runner.os }}-venv-${{ hashFiles('app/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Restore pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ needs.build.outputs.cache-pip }}

    - name: Restore virtualenv cache
      uses: actions/cache@v2
      with:
        path: app/app_virtual_env
        key: ${{ needs.build.outputs.cache-venv }}

    - name: Package Lambda function
      run: |
        cd app
        cd ./app_virtual_env/lib/python3.8/site-packages
        cp -r * ../../../../
        cd ../../../../
        zip -r lambda_function_payload.zip .
        cd ..

    - name: Terraform Init
      run: terraform init
      working-directory: terraform/

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform/

    - name: Upload Lambda package to S3
      run: |
        aws s3 cp ./app/lambda_function_payload.zip s3://bbog-my-lambda-functions-bucket-jdhg/

    - name: Update Lambda function code
      run: |
        aws lambda update-function-code --function-name votingFunctionjdhg --s3-bucket bbog-my-lambda-functions-bucket-jdhg --s3-key lambda_function_payload.zip
